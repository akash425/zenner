[database]
# Database name
name = lorawan

# Collection name for ingested data
collection = uplinks

# Collection name for analytics results
analytics_collection = analytics

[ingestion]
# CSV file path
csv_file_path = ./data/lorawan_uplink_devices.csv

# Log file path
log_file_path = ./logs/ingestion.log

# Batch size for MongoDB bulk operations
batch_size = 1000

# Checkpoint file path for delta processing
# Tracks the last processed line number to enable incremental ingestion
checkpoint_file_path = ./data/checkpoint.json

[scheduler]
# Cron expression for scheduled job execution
# Format: minute hour day month day_of_week
# 0 0 * * * = Every day at 12:00 AM (midnight)
cron_time = 0 0 * * *

